<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эмонизация текста</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="panel">
                <input 
                    type="text"
                    class="text__input input"
                    placeholder="Введите текст сюда"
                    maxlength="100"
                    autofocus
                    title="Введите текст сюда"
                />
                <input type="button" class="btn input" value="Emo!" title="Нажмите после ввода текста">
                <p class="text"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
